<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 18 - latihan js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

    
    <!-- 1. Counter App -->
    <div class="card">
        <h2>1. Counter App</h2>
        <div class="counter">
            <span id="counter-value">0</span>
            <div class="btn-group">
                <button id="btn-increment" class="btn btn-pink">Tambah (+)</button>
                <button id="btn-decrement" class="btn btn-green">Kurangi (-)</button>
                <button id="btn-reset" class="btn btn-pink">Reset</button>
            </div>
        </div>
    </div>


    <!-- 2. To Do List App -->
     <div class="card">
        <h2>2. To Do List App</h2>
        <div class="todo-input">
            <input type="text" id="todo-input" placeholder="Add new task..">
            <button id ="add-todo-btn" class="btn btn-brown">Add</button>
        </div>
        <ul id="todo-list">
            <li>study</li>
        </ul>
     </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
